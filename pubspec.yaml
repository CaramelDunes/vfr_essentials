name: vfr_light
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^0.10.1
  enviro_sensors: ^1.0.1
  geolocator: ^6.0.0+1
  font_awesome_flutter: ^8.8.1
  path_provider: ^1.6.11
  wakelock: ^0.1.4+2

  cupertino_icons: ^0.1.3

  flutter_foreground_plugin: ^0.5.0

  cached_network_image: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/offline_layers/oaci_vfr/8/
    - assets/offline_layers/oaci_vfr/9/
    - assets/offline_layers/oaci_vfr/10/
    - assets/offline_layers/oaci_vfr/11/
    - assets/survol.png
